<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="secretInfo">Secret Info</h1>
    <input id="deleteConfirm" type="text" placeholder="please type delete">
    <button id="btnDelete" disabled>Delete</button>

    <script>
        document.getElementById('deleteConfirm').addEventListener("keyup", function () {
            const text = event.target.value;
            const btnDelete = document.getElementById('btnDelete');
            if (text === "delete") {
                btnDelete.removeAttribute('disabled');
            }
            else {
                btnDelete.setAttribute('disabled', true);
            }
        })
        document.getElementById('btnDelete').addEventListener("click", function () {
            const secret = document.getElementById('secretInfo');
            secret.style.display = 'none';
        })
    </script>
</body>

</html>
